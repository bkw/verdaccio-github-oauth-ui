#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/verdaccio-github-oauth-ui

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-

      - run: yarn --no-progress --frozen-lockfile

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      - run: ./run build

workflows:
  version: 2
  build:
    jobs:
      - build
